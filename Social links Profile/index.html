<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Links</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="container">
        <div class="main-card">
            <div>
                <img src="./images/avatar-jessica.jpeg" alt="Jessica-Profile">
                <h1>Jesica Randall</h1>
                <p class="location">London, United Kingdom</p>
                <p class="bio">"Front-end developer and avid reader."</p>
            </div>
            <div class="blocks"> 
                <div class="cards"><p>GitHub</p></div>
                <div class="cards"><p>Frontend Mentor</p></div>
                <div class="cards"><p>LinkedIn</p></div>
                <div class="cards"><p>Twitter</p></div>
                <div class="cards"><p>Instagram</p></div>
            </div>
        </div>
     </div>
   </body>
</html>
